<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link href="./css/countdown.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sm-countdown cd"></div>
        <div class="sm-countdown cd1" data-date="2022/1/25/9/15"
            data-titles="days-Days/hours-Hours/minutes-Mimutes/seconds-Seconds"></div>
        <div class="sm-countdown cd2" data-date="2022/1/25/9/15"
            data-titles="hours-Hours/minutes-Mimutes/seconds-Seconds"></div>
        <div class="sm-countdown cd3" data-date="2022/1/25/9/15" data-titles="minutes-Mimutes/seconds-Seconds"></div>
        <div class="sm-countdown onw-filed cd4 " data-date="2022/1/25/9/15" data-titles="seconds-Seconds"></div>
        <div class="sm-countdown onw-filed cd5" data-date="2022/1/25/9/15" data-titles="hours-Hours"></div>
    </div>
    <script src="./js/countdown.js"></script>
    <script>
        new CountDown({ container: '.cd' })
        new CountDown({ container: '.cd1' })
        new CountDown({ container: '.cd2' })
        new CountDown({ container: '.cd3' })
        new CountDown({ container: '.cd4' })
        new CountDown({ container: '.cd5' })
    </script>
</body>

</html>
